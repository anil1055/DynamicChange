SELECT
  ISNULL(MAX(SUBSTRING(ITEMS.CODE, CHARINDEX('.', ITEMS.CODE) + 1, LEN(ITEMS.CODE))), 0) + 1
FROM 
  {ITEMS} ITEMS
WHERE
  ITEMS.CODE LIKE @_ITEMS_CODE_LIKE + '.%' --'HM.%'
  AND ISNUMERIC(SUBSTRING(ITEMS.CODE, CHARINDEX('.', ITEMS.CODE) + 1, LEN(ITEMS.CODE))) = 1
</Sorgu_metin>
